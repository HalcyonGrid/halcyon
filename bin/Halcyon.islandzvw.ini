    ; This is commented so it will come on automatically once it's
    ; supported.

    ; enableprejump = true

    ; Simulator Stats URI
    ; Enable JSON simulator data by setting a URI name (case sensitive)
    ; Stats_URI = "jsonSimStats"
	
